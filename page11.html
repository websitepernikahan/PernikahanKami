function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}
var background = getURLParameter('background');
if (background) {
document.getElementById("mbr-overlay").style.backgroundImage = 'url('+background+')'; // add the ID of the section you would like the change the background for
};  
</script>
